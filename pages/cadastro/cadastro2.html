<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Learn</title>
  <link rel="icon" type="image/png" href="../../img/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="cadastro2.css" />
</head>
<body>
  <main class="frame">
    <section class="card">
      <header class="header">
        <h1 class="title">Você é...</h1>
        <span class="step">1 de 3 passos</span>
      </header>

      <div class="progress">
        <div class="progress__bar" style="width:33%"></div>
      </div>

      <form class="form">
        <label class="field">
          <span>Nome</span>
          <input type="text" name="nome" />
        </label>

        <label class="field">
          <span>Sobrenome</span>
          <input type="text" name="sobrenome" />
        </label>

        <div class="actions">
          <button type="button" onclick="window.location.href='cadastro3.html'">Continuar</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
